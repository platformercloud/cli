name: Release Workflow for Platformer CLI

on:
  push:
    # branches:
    # - feature/github-release-action
    tags:
      #       - 'v*.*.*'
      - test*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: sudo chown -R $USER:$USER $GITHUB_WORKSPACE

      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"
      - run: yarn
      # - run: yarn version minor
      # - run: yarn publish --access public

      - run: sudo npm i -g @oclif/dev-cli
      - run: sudo apt install nsis p7zip-full

      - run: sudo oclif-dev pack:deb
      - run: sudo oclif-dev pack:win
      #       - run: oclif-dev pack:macos

      - uses: actions/upload-artifact@v2
        name: Upload Windows and Debian binaries as artifacts
        with:
          name: ${{ github.ref }}-win-deb-binaries
          path: ${{ github.workspace }}/dist/**/*
          retention-days: 1
          if-no-files-found: error
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: ${{ github.ref }}-win-deb-binaries
          path: artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          prerelease: false
          draft: true
          # body_path: ${{ github.workflow }}/CHANGELOG.txt
          files: |
            artifacts/**/*

          # ${{ github.workflow }}/dist/win/platformer-${{ github.ref }}-x64.exe
          # ${{ github.workflow }}/dist/win/platformer-${{ github.ref }}-x86.exe
          # ${{ github.workflow }}/dist/deb/platformer-${{ github.ref }}-linux-arm.tar.gz

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
